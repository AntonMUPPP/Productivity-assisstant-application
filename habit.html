<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="anton.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <main>
        <div class="habit-page-container">
            <div class="habit-option-container">
                <a href="#"><span><</span> Back</a>
                <button onclick="toggleHabitWindow()">Add Habit</button>
                <p>Filter by priority:</p>
                <div>
                    <label for="low">Low</label>
                    <input type="checkbox" name="priority" id="low">
                    <label for="medium">Medium</label>
                    <input type="checkbox" name="priority" id="medium">
                    <label for="high">High</label>
                    <input type="checkbox" name="priority" id="high">
                </div>
                <select name="sort" id="">
                    <option value="">Habit streak - Ascending</option>
                    <option value="">Habit streak - Descending</option>
                    <option value="">Priority - Ascending</option>
                    <option value="">Priority - Descending</option>
                </select>
            </div>
            <div class="add-habit-window">
                <button class="close" onclick="toggleHabitWindow()">X</button>
                <h2>Add habit</h2>
                <form id="habitform">
                    <div class="habit-inputs">
                        <div>
                            <label for="habittitle">Habit:</label>
                            <input type="text" name="habittitle" id="habittitle">
                        </div>
                        <div>
                            <label for="priorityselect">Priority:</label>
                            <select name="priorityselect" id="priorityselect">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                </form>
                <button id="addHabitButton" onclick="addHabit()">Add Habit</button>
            </div>
            <div class="habit-container">
                <div class="temp">
                    <button class="delete-btn">Delete</button>
                    <h2>Title</h2>
                    <div class="streak-container">
                        <p>streak</p><button>-</button><p>0</p><button>+</button><button>Reset streak</button>
                    </div>
                    <p>priority</p>
                    <button class="edit-btn">Edit</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
