<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-todo"></div>
    </header>
    <a href="">Back</a>

    <main>
      <div id="todo-page-container">
        <div class="my-todos">
          <button class="add-todo-btn">Add ToDo</button>
          <div class="filters">
            <p>Filter by:</p>
            <div>
              <label for="status">Status: </label>
              <select name="status" id="status">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <div>
              <p>Category:</p>
              <label for="all">All</label>
              <input
                type="radio"
                name="category"
                id="all"
                value="all"
                checked
              />

              <label for="health">Health</label>
              <input type="radio" name="category" id="health" value="health" />

              <label for="home">Home</label>
              <input type="radio" name="category" id="home" value="home" />

              <label for="work">Work</label>
              <input type="radio" name="category" id="work" value="work" />

              <label for="family">Family</label>
              <input type="radio" name="category" id="family" value="family" />

              <label for="leisure">Leisure</label>
              <input
                type="radio"
                name="category"
                id="leisure"
                value="leisure"
              />
            </div>
            <div>
              <select name="sorting" id="sorting">
                <option value="anytime">Any time</option>
                <option value="closestday">Closest deadline</option>
                <option value="longestday">Longest deadline</option>
                <option value="shortesttime">Shortest time</option>
                <option value="longesttime">Longest time</option>
              </select>
              <button onclick="onRender()">Sort</button>
            </div>
            <div class="add-todo-window">
              <button class="close">X</button>
              <h3>Add ToDo</h3>
              <form action="" id="add-todo-form">
                <div class="todo-inputs">
                  <div>
                    <label for="todotitle">ToDo</label>
                    <input
                      type="text"
                      name="todotitle"
                      id="todotitle"
                      placeholder="Title"
                    />
                  </div>
                  <div>
                    <label for="tododescription">Description</label>
                    <input
                      type="text"
                      name="tododescription"
                      id="tododescription"
                      placeholder="Description"
                    />
                  </div>
                  <div>
                    <label for="listcategory">Category</label>
                    <select name="listcategory" id="listcategory">
                      <option value="health">Health</option>
                      <option value="home">Home</option>
                      <option value="work">Work</option>
                      <option value="leisure">Leisure</option>
                      <option value="family">Family</option>
                    </select>
                  </div>
                  <div class="date">
                    <label for="deadline">Deadline</label>
                    <input type="date" name="date" id="date" />
                  </div>
                  <div class="timeestimate">
                    <label for="time">Time estimate:</label>
                    <label for="day">days</label>
                    <input type="number" name="day" id="day" />
                    <label for="hour">hours</label>
                    <input type="number" name="hour" id="hour" />
                  </div>
                </div>
              </form>
              <button class="save-todo-btn" id="savetodo">Save</button>
            </div>
            <div class="todo-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
