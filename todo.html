<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/a2d649a589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="jenia.js" defer></script>
    <script src="timer.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="weather_container">
          <i
            id="weather-icon"
            class="fa-solid fa-cloud-sun"
            aria-hidden="true"
          ></i>
          <span id="weather-text">Loading...</span>
        </div>
        <div>
          <button>Calender</button>
          <button onclick="toggleTimerWindow()">Pomodoro Timer</button>
        </div>
        <div class="user_info">
          <i class="fa-solid fa-user"
            ><button id="profileName">username</button></i
          >
          <button id="signOutBtn">Sign out</button>
        </div>
      </nav>
    </header>

    <main id="todo-main">
      <button onclick="goBack()">Back</button>
      <div id="todo-page-container">
        <div class="my-todos">
          <button class="add-todo-btn">Add ToDo</button>
          <div class="filters">
            <h1>My ToDos</h1>
            <p>Filter by:</p>

            <div>
              <p>Category:</p>

              <label for="health">Health</label>
              <input
                type="checkbox"
                name="category"
                id="health"
                value="health"
              />

              <label for="home">Home</label>
              <input type="checkbox" name="category" id="home" value="home" />

              <label for="work">Work</label>
              <input type="checkbox" name="category" id="work" value="work" />

              <label for="family">Family</label>
              <input
                type="checkbox"
                name="category"
                id="family"
                value="family"
              />

              <label for="leisure">Leisure</label>
              <input
                type="checkbox"
                name="category"
                id="leisure"
                value="leisure"
              />
            </div>
            <div>
              <label for="completed">including my completed </label>
              <input type="checkbox" class="completed" id="completed" />
            </div>

            <button id="filter">Filter</button>

            <div>
              <select name="sorting" id="sorting">
                <option value="closestday">Closest deadline</option>
                <option value="longestday">Longest deadline</option>
                <option value="shortesttime">Shortest time</option>
                <option value="longesttime">Longest time</option>
              </select>
            </div>

            <div class="add-todo-window">
              <button class="close">X</button>
              <h3>Add ToDo</h3>
              <form action="" id="add-todo-form">
                <div class="todo-inputs">
                  <div>
                    <label for="todotitle">ToDo</label>
                    <input
                      type="text"
                      name="todotitle"
                      id="todotitle"
                      placeholder="Title"
                    />
                  </div>
                  <div>
                    <label for="tododescription">Description</label>
                    <input
                      type="text"
                      name="tododescription"
                      id="tododescription"
                      placeholder="Description"
                    />
                  </div>
                  <div>
                    <label for="listcategory">Category</label>
                    <select name="listcategory" id="listcategory">
                      <option value="health">Health</option>
                      <option value="home">Home</option>
                      <option value="work">Work</option>
                      <option value="family">Family</option>
                      <option value="leisure">Leisure</option>
                    </select>
                  </div>
                  <div class="date">
                    <label>Deadline</label>
                    <input type="date" name="date" id="date" />
                  </div>
                  <div class="timeestimate">
                    <label>Time estimate:</label>
                    <label for="day">days</label>
                    <input type="number" name="day" id="day" />
                    <label for="hour">hours</label>
                    <input type="number" name="hour" id="hour" />
                  </div>
                </div>
              </form>
              <button class="save-todo-btn" id="savetodo">Save</button>
            </div>
            <div class="todo-container"></div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="timer" style="display: none">
        <button class="closeBtn" onclick="toggleTimerWindow()">X</button>
        <div class="timer-option-container">
          <button class="set-time-btn" onclick="setTimer(25)">25:00</button>
          <button class="set-time-btn" onclick="setTimer(15)">15:00</button>
          <button class="set-time-btn" onclick="setTimer(5)">5:00</button>
        </div>
        <p class="timer-text">00:00</p>
        <button class="timer-use-btn" onclick="toggleTimer()">Start</button>
      </div>
    </main>
  </body>
</html>
