<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assisstant-application</title>
    <script
      src="https://kit.fontawesome.com/a2d649a589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="Shishi.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="weather_container">
          <i
            id="weather-icon"
            class="fa-solid fa-cloud-sun"
            aria-hidden="true"
          ></i>
          <span id="weather-text">Loading...</span>
        </div>
        <div>
          <button>Calender</button>
          <button>Pomodoro timer</button>
        </div>
        <div class="user_info" style="display: none">
          <button>username</button>
          <button>Sign out</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-inloggning">
        <h1>Welcome</h1>
        <div class="login_title">
          <button id="login">Log in</button>
          <button id="newAccount">New account</button>
        </div>
        <input
          type="text"
          id="username"
          placeholder="&nbsp;&nbsp;Username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="&nbsp;&nbsp;Password"
          required
        />
        <button type="submit" id="signin">Sign in</button>
        <button type="submit" id="register" style="display: none">
          Register
        </button>
      </div>
      <div class="main-inloggde" style="display: none">
        <p class="apiGreating"></p>
        <button>My to-dos</button>
        <button>My habits</button>
      </div>
    </main>
  </body>
</html>
